name: build main branch

on:
  pull_request:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
jobs:
  deploy_to_pub_get:
    permissions:
      id-token: write # Required for authentication using OIDC
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: dart:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git $GITHUB_WORKSPACE/flutter
          echo "export PATH=\"$PATH:$GITHUB_WORKSPACE/flutter/bin\"" >> $GITHUB_ENV

      - name: Create pub-cache directory
        run: mkdir -p ~/.pub-cache/

      - name: Set up Pub credentials
        run: echo '//pub.dartlang.org:443/          *' > ~/.pub-cache/credentials
        env:
          PUB_DEV_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}

      - name: Get dependencies
        run: dart pub get

      - name: Publish package to Pub.dev
        run: dart pub publish --force

